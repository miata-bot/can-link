templates:
  - &RGB_Con
    type: RGB
    subtype: female
    pinlabels: [+12V, R, G, B]
    image:
      src: images/RGB-Female.png
      height: 70
  - &RGB_Con_LED
    type: Strip
    subtype: female
    pinlabels: [+12V, R, G, B]
    image:
      src: images/RGB_LED.png
      height: 70
  - &RGB_Wire
    gauge: 14 AWG
    color: BK
    color_code: DIN
    colors: [YE, RD, GN, BU]
    length: 0.2
    wirecount: 4
    shield: false
  
  - &Strip_Con
    type: RGB
    subtype: female
    pinlabels: [+12V, GND, DO, BU]
    image:
      src: images/RGB-Female.png
      height: 70
  - &Strip_Con_LED
    type: Strip
    subtype: female
    pinlabels: [+12V, GND, DO, BU]
    image:
      src: images/WS2812B_LED.png
      height: 70
  - &Strip_Wire
    gauge: 14 AWG
    color: BK
    color_code: DIN
    colors: [YE, BK, LB, VT]
    length: 0.2
    wirecount: 4
    shield: false

connectors:
  Controller:
    type:
    subtype: female
    pins:
      [
        A1,
        A2,
        A3,
        A4,
        A5,
        A6,
        A7,
        A8,
        B1,
        B2,
        B3,
        B4,
        B5,
        B6,
        B7,
        B8,
        C1,
        C2,
        C3,
        C4,
        C5,
        C6,
        C7,
        C8,
      ]
    pinlabels:
      [
        CH1_GND,
        CH1_R,
        CH1_G,
        CH1_B,
        CH2_R,
        CH2_G,
        CH2_B,
        CH2_GND,
        CH2_+12V,
        IGN,
        CAH_H,
        CAN_L,
        GND,
        USB_D-,
        USB_D+,
        +5V,
        CH1_+12V,
        DI_1,
        DI_2,
        DI_3,
        DI_4,
        CH1_DO,
        CH2_DO,
        +12V,
      ]
    image:
      src: images/Connector-Pinout.png
      height: 70
  RGB_CH1:
    <<: *RGB_Con
  RGB_CH2:
    <<: *RGB_Con

  # strip 1
  STRIP_CH1_Output:
    <<: *Strip_Con
  STRIP_CH1_FrontBumper:
    <<: *Strip_Con_LED
  STRIP_CH1_Extension1:
    <<: *Strip_Con
  STRIP_CH1_Side:
    <<: *Strip_Con_LED
  STRIP_CH1_Extension2:
    <<: *Strip_Con
  STRIP_CH1_Extension3:
    <<: *Strip_Con
  STRIP_CH1_RearBumper:
    <<: *Strip_Con_LED

  # strip 2
  STRIP_CH2_Output:
    <<: *Strip_Con
  STRIP_CH2_FrontBumper:
    <<: *Strip_Con_LED
  STRIP_CH2_Extension1:
    <<: *Strip_Con
  STRIP_CH2_Side:
    <<: *Strip_Con_LED
  STRIP_CH2_Extension2:
    <<: *Strip_Con
  STRIP_CH2_Extension3:
    <<: *Strip_Con
  STRIP_CH2_RearBumper:
    <<: *Strip_Con_LED

cables:
# Strip 1
  CH1_Strip_W1:
    <<: *Strip_Wire
  CH1_Strip_W2:
    <<: *Strip_Wire
  CH1_Strip_W3:
    <<: *Strip_Wire
  CH1_Strip_W4:
    <<: *Strip_Wire
  CH1_Strip_W5:
    <<: *Strip_Wire
  CH1_Strip_W6:
    <<: *Strip_Wire
  CH1_Strip_W7:
    <<: *Strip_Wire

# Strip 2
  CH2_Strip_W1:
    <<: *Strip_Wire
  CH2_Strip_W2:
    <<: *Strip_Wire
  CH2_Strip_W3:
    <<: *Strip_Wire
  CH2_Strip_W4:
    <<: *Strip_Wire
  CH2_Strip_W5:
    <<: *Strip_Wire
  CH2_Strip_W6:
    <<: *Strip_Wire
  CH2_Strip_W7:
    <<: *Strip_Wire

connections:
# Strip 1
  - - Controller: [CH1_+12V, CH1_GND, CH1_DO, CH1_DO]
    - CH1_Strip_W1: [1, 2, 3, 4]
    - STRIP_CH1_Output: [+12V, GND, DO, BU]
  - - STRIP_CH1_Output: [+12V, GND, DO, BU]
    - CH1_Strip_W2: [1-4]
    - STRIP_CH1_FrontBumper: [+12V, GND, DO, BU]
  - - STRIP_CH1_FrontBumper: [+12V, GND, DO, BU]
    - CH1_Strip_W3: [1-4]
    - STRIP_CH1_Extension1: [+12V, GND, DO, BU]
  - - STRIP_CH1_Extension1: [+12V, GND, DO, BU]
    - CH1_Strip_W4: [1-4]
    - STRIP_CH1_Extension2: [+12V, GND, DO, BU]
  - - STRIP_CH1_Extension2: [+12V, GND, DO, BU]
    - CH1_Strip_W5: [1-4]
    - STRIP_CH1_Side: [+12V, GND, DO, BU]
  - - STRIP_CH1_Side: [+12V, GND, DO, BU]
    - CH1_Strip_W6: [1-4]
    - STRIP_CH1_Extension3: [+12V, GND, DO, BU]
  - - STRIP_CH1_Extension3: [+12V, GND, DO, BU]
    - CH1_Strip_W7: [1-4]
    - STRIP_CH1_RearBumper: [+12V, GND, DO, BU]
# Strip 2
  - - Controller: [CH2_+12V, CH2_GND, CH2_DO, CH2_DO]
    - CH2_Strip_W1: [1, 2, 3, 4]
    - STRIP_CH2_Output: [+12V, GND, DO, BU]
  - - STRIP_CH2_Output: [+12V, GND, DO, BU]
    - CH2_Strip_W2: [1-4]
    - STRIP_CH2_FrontBumper: [+12V, GND, DO, BU]
  - - STRIP_CH2_FrontBumper: [+12V, GND, DO, BU]
    - CH2_Strip_W3: [1-4]
    - STRIP_CH2_Extension1: [+12V, GND, DO, BU]
  - - STRIP_CH2_Extension1: [+12V, GND, DO, BU]
    - CH2_Strip_W4: [1-4]
    - STRIP_CH2_Extension2: [+12V, GND, DO, BU]
  - - STRIP_CH2_Extension2: [+12V, GND, DO, BU]
    - CH2_Strip_W5: [1-4]
    - STRIP_CH2_Side: [+12V, GND, DO, BU]
  - - STRIP_CH2_Side: [+12V, GND, DO, BU]
    - CH2_Strip_W6: [1-4]
    - STRIP_CH2_Extension3: [+12V, GND, DO, BU]
  - - STRIP_CH2_Extension3: [+12V, GND, DO, BU]
    - CH2_Strip_W7: [1-4]
    - STRIP_CH2_RearBumper: [+12V, GND, DO, BU]
