    - Strip_CH2_W7: [1-4]
    - Strip_CH2_RearBumper: [+12V, GND, DO, BU]

# RGB 1
  - - Controller: [CH1_+12V, CH1_R, CH1_G, CH1_B]
    - RGB_CH1_W1: [1-4]
    - RGB_CH1_Output: [+12V, R, G, B]
  - - RGB_CH1_Output: [+12V, R, G, B]
    - RGB_CH1_W2: [1-4]
    - RGB_CH1_FrontBumper: [+12V, R, G, B]
